<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script src="js/source.js"></script>
</head>
<body>
    <header>
        <span>Particles with P5.js</span>
    </header>
    <main>
        <div id="anim-content">

        </div>
        <div id="opc-content">
            <table>
                <tr>
                    <th>Particles</th>
                    <th></th>
                </tr>
                <tr id="r-particles">
                    <td>Count</td>
                    <td><input type="range" id="i-particles"></td>
                </tr>
                <tr id="r-particles-size">
                    <td>Size</td>
                    <td><input type="range" id="i-particles-size"></td>
                </tr>
                <tr>
                    <th>Stroke</th>
                    <th></th>
                </tr>
                <tr id="r-stroke-weight">
                    <td>Weight</td>
                    <td><input type="range" id="i-stroke-weight"></td>
                </tr>
                <tr id="r-stroke-mindist">
                    <td>Min distace</td>
                    <td><input type="range" id="i-stroke-mindist"></td>
                </tr>
                <tr id="r-stroke-alpha">
                    <td>Transparence</td>
                    <td><input type="range" id="i-stroke-alpha"></td>
                </tr>
                <tr>
                    <th>Mouse</th>
                    <th></th>
                </tr>
                <tr id="r-mouse-repulsion">
                    <td>Repulsion</td>
                    <td><input type="range" id="i-mouse-repulsion"></td>
                </tr>
            </table>
        </div>
    </main>
    <footer></footer>
</body>
</html>
